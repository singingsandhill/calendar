app:
  base-url: http://datedate.site

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: datedate

  datasource:
    url: ${DB_URL}
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  web:
    resources:
      cache:
        period: 604800
      static-locations: classpath:/static/

  jackson:
    default-property-inclusion: always

server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

runner:
  admin:
    username: ${RUNNER_ADMIN_USERNAME:admin}
    password: ${RUNNER_ADMIN_PASSWORD:admin123}

logging:
  level:
    me.singingsandhill.calendar: DEBUG
    org.hibernate.SQL: DEBUG

# Trading Bot Configuration
trading:
  bithumb:
    base-url: https://api.bithumb.com
    access-key: ${BITHUMB_ACCESS_KEY:}
    secret-key: ${BITHUMB_SECRET_KEY:}
  bot:
    enabled: ${TRADING_BOT_ENABLED:false}
    market: KRW-ADA
    max-positions: 2
    order-ratio: 0.25
  indicators:
    ma-short: 5
    ma-mid: 20
    ma-long: 60
    rsi-period: 14
    stoch-k: 14
    stoch-d: 3
    stoch-slow: 3
    volume-ma: 20
  thresholds:
    signal-buy: 40
    signal-sell: -40
    rsi-oversold: 35
    rsi-overbought: 65
    stoch-oversold: 25
    stoch-overbought: 75
    buy-rsi-max: 70
    buy-stoch-k-max: 85
    sell-rsi-min: 30
    sell-stoch-k-min: 15
  risk:
    stop-loss: -0.08
    take-profit: 0.15
    trailing-stop: 0.03
    trailing-activation: 0.10
  rebalancing:
    enabled: true
    default-ratio: 0.50
    bull-ratio: 0.70
    bear-ratio: 0.30
    deviation-trigger: 0.10

# Stock Trading Bot Configuration (Gap & Pullback Strategy)
stock:
  kis:
    base-url: https://openapi.koreainvestment.com:9443
    app-key: ${KIS_APP_KEY:}
    app-secret: ${KIS_APP_SECRET:}
    account-number: ${KIS_ACCOUNT_NUMBER:}
    account-product-code: "01"
    production: true
  bot:
    enabled: ${STOCK_BOT_ENABLED:false}
    max-positions: 5
    max-position-size: 5000000
  screening:
    min-gap-percent: 1.0
    max-gap-percent: 10.0
    min-market-cap: 100000000000
    min-trade-value: 500000000
    min-trade-strength: 110
    max-spread-percent: 0.3
    max-watchlist-size: 10
  entry:
    high-threshold-percent: 1.5
    pullback-min-percent: 1.0
    pullback-max-percent: 5.0
    bounce-threshold-percent: 0.2
    min-pullback-minutes: 3
    max-pullback-minutes: 15
  exit:
    tp1-percent: 5.0
    tp1-ratio: 0.5
    tp2-ratio: 0.6
    tp3-percent: 10.0
    final-exit-time: "15:20"
  risk:
    stop-loss-percent: 5.0
    trailing-stop-percent: 3.8
    position-size-ratio: 0.1
  trading:
    pre-market-start: "08:30"
    market-open: "09:00"
    screening-end: "09:10"
    trading-end: "11:30"
    polling-interval-seconds: 5

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create-drop
