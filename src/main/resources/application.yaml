app:
  base-url: http://datedate.site

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: datedate

  datasource:
    url: ${DB_URL}
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  web:
    resources:
      cache:
        period: 604800
      static-locations: classpath:/static/

  jackson:
    default-property-inclusion: always

server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

runner:
  admin:
    username: ${RUNNER_ADMIN_USERNAME:admin}
    password: ${RUNNER_ADMIN_PASSWORD:admin123}

logging:
  level:
    me.singingsandhill.calendar: DEBUG
    org.hibernate.SQL: DEBUG

# Trading Bot Configuration
trading:
  bithumb:
    base-url: https://api.bithumb.com
    access-key: ${BITHUMB_ACCESS_KEY:}
    secret-key: ${BITHUMB_SECRET_KEY:}
  bot:
    enabled: ${TRADING_BOT_ENABLED:false}
    market: KRW-ADA
  indicators:
    ma-short: 5
    ma-mid: 20
    ma-long: 60
    rsi-period: 14
    stoch-k: 14
    stoch-d: 3
    stoch-slow: 3
    volume-ma: 20
  thresholds:
    signal-buy: 50
    signal-sell: -50
    rsi-oversold: 30
    rsi-overbought: 70
    stoch-oversold: 20
    stoch-overbought: 80
  risk:
    stop-loss: -0.10
    take-profit: 0.20
    trailing-stop: 0.05
  rebalancing:
    enabled: true
    default-ratio: 0.50
    bull-ratio: 0.70
    bear-ratio: 0.30
    deviation-trigger: 0.10

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create-drop
