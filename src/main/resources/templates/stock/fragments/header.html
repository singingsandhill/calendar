<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Bot - Gap & Pullback</title>
    <!-- Preconnect for faster CDN loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem;
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-danger {
            background-color: #dc2626;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .btn-success {
            background-color: #16a34a;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-success:hover {
            background-color: #15803d;
        }
        .btn-warning {
            background-color: #eab308;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-warning:hover {
            background-color: #ca8a04;
        }
        .stat-value {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
        }
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        .state-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            line-height: 1rem;
            font-weight: 500;
        }
        .state-watching { background-color: #dbeafe; color: #1e40af; }
        .state-high_formed { background-color: #f3e8ff; color: #6b21a8; }
        .state-pullback { background-color: #ffedd5; color: #9a3412; }
        .state-entry_ready { background-color: #dcfce7; color: #166534; }
        .state-entered { background-color: #22c55e; color: #ffffff; }
        .state-exited { background-color: #f3f4f6; color: #1f2937; }
        .state-filtered_out { background-color: #fee2e2; color: #991b1b; }
        @media (prefers-color-scheme: dark) {
            .card {
                background-color: #1f2937;
            }
            .stat-value {
                color: #ffffff;
            }
            .stat-label {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center space-x-8">
                <a href="/stock" class="text-xl font-bold">Gap & Pullback Bot</a>
                <div class="hidden md:flex space-x-4">
                    <a href="/stock" class="hover:text-blue-400 transition">Dashboard</a>
                    <a href="/stock/history" class="hover:text-blue-400 transition">History</a>
                    <a href="/stock/settings" class="hover:text-blue-400 transition">Settings</a>
                </div>
            </div>
            <div id="bot-status-indicator" class="flex items-center space-x-2">
                <span class="w-3 h-3 rounded-full bg-gray-500" id="status-dot"></span>
                <span id="status-text">Loading...</span>
                <span class="ml-2 text-sm text-gray-400" id="trading-phase"></span>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
