<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<!-- Head Fragment -->
<head th:fragment="head(seo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title th:text="${seo.title()}">DateDate - 약속 잡기</title>

    <!-- Basic Meta Tags -->
    <meta name="description" th:content="${seo.description()}">
    <meta name="keywords" th:content="${seo.keywords()}">
    <meta name="author" content="DateDate">
    <meta name="language" content="ko-KR">
    <meta http-equiv="content-language" content="ko-KR">

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="YVK_KclWiLH24rqy7kAI9iNYSA5No9ljXbnSOvsQB4k" />

    <!-- Canonical URL -->
    <link rel="canonical" th:href="${seo.canonical()}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" th:content="${seo.ogType()}">
    <meta property="og:site_name" content="DateDate">
    <meta property="og:title" th:content="${seo.ogTitle()}">
    <meta property="og:description" th:content="${seo.ogDescription()}">
    <meta property="og:url" th:content="${seo.canonical()}">
    <meta property="og:image" th:content="${seo.ogImage()}">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${seo.ogTitle()}">
    <meta name="twitter:description" th:content="${seo.ogDescription()}">
    <meta name="twitter:image" th:content="${seo.ogImage()}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="alternate icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">

    <!-- PWA -->
    <link rel="manifest" th:href="@{/manifest.json}">
    <meta name="theme-color" content="#3498db">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DateDate">

    <!-- JSON-LD Structured Data -->
    <script th:if="${seo.jsonLd() != null}" type="application/ld+json" th:utext="${seo.jsonLd()}"></script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PFPKQT7W');</script>
    <!-- End Google Tag Manager -->

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7334667748813914"
         crossorigin="anonymous"></script>

    <!-- Google Fonts - Garriock Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Navbar Script -->
    <script defer th:src="@{/js/navbar.js}"></script>
    <!-- Animations Script -->
    <script defer th:src="@{/js/animations.js}"></script>
</head>

<!-- Default Header Fragment -->
<th:block th:fragment="header">
    <header>
        <nav class="navbar" role="navigation" aria-label="주 메뉴">
            <div class="navbar-content">
                <a th:href="@{/}" class="logo">DateDate</a>

                <!-- Hamburger Button (Mobile) -->
                <button class="navbar-toggle" id="navbarToggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="navMenu">
                    <span class="hamburger-line" aria-hidden="true"></span>
                    <span class="hamburger-line" aria-hidden="true"></span>
                    <span class="hamburger-line" aria-hidden="true"></span>
                </button>

                <!-- Navigation Menu -->
                <div class="nav-menu" id="navMenu">
                    <a th:href="@{/}" class="nav-link">홈</a>
                    <a th:href="@{/start}" class="nav-link">일정 만들기</a>
                    <a th:href="@{/insights}" class="nav-link">인사이트</a>
                </div>
            </div>
        </nav>
    </header>
</th:block>

<!-- Minimal Header Fragment (Garriock Style) -->
<th:block th:fragment="header-minimal">
    <header>
        <nav class="navbar-minimal" id="navbarMinimal" role="navigation" aria-label="주 메뉴">
            <div class="navbar-content">

                <!-- Hamburger Button (Mobile) -->

                    <span class="hamburger-line" aria-hidden="true"></span>

                    <a th:href="@{/}" class="nav-link-animated">홈</a>
                    <a th:href="@{/start}" class="nav-link-animated">일정 만들기</a>
                    <a th:href="@{/insights}" class="nav-link-animated">인사이트</a>
                </div>
            </div>
        </nav>
        <!-- Overlay for mobile menu -->
        <div class="nav-overlay" id="navOverlay"></div>
    </header>
</th:block>

</html>
