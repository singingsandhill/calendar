<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Trading Bot</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem;
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-danger {
            background-color: #dc2626;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .btn-success {
            background-color: #16a34a;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-success:hover {
            background-color: #15803d;
        }
        .stat-value {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
        }
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        @media (prefers-color-scheme: dark) {
            .card {
                background-color: #1f2937;
            }
            .stat-value {
                color: #ffffff;
            }
            .stat-label {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center space-x-8">
                <a href="/trading" class="text-xl font-bold">ADA Trading Bot</a>
                <div class="hidden md:flex space-x-4">
                    <a href="/trading" class="hover:text-blue-400 transition">Dashboard</a>
                    <a href="/trading/trades" class="hover:text-blue-400 transition">Trades</a>
                    <a href="/trading/settings" class="hover:text-blue-400 transition">Settings</a>
                </div>
            </div>
            <div id="bot-status-indicator" class="flex items-center space-x-2">
                <span class="w-3 h-3 rounded-full bg-gray-500" id="status-dot"></span>
                <span id="status-text">Loading...</span>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
