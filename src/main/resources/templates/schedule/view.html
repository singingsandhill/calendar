<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: head(${seo})}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <div class="schedule-header">
        <a th:href="@{'/' + ${ownerId}}" class="back-link">&larr; 대시보드로 돌아가기</a>
        <h1 th:text="${year + '년 ' + month + '월'}">2025년 12월</h1>
        <p class="subtitle">참여 가능한 날짜를 선택하세요</p>
    </div>

    <div class="participant-section">
        <div class="participant-selector">
            <label for="participantSelect">이름 선택:</label>
            <select id="participantSelect" onchange="onParticipantChange()">
                <option value="">-- 이름 선택 --</option>
                <option th:each="p : ${schedule.participants()}"
                        th:value="${p.id()}"
                        th:text="${p.name()}"
                        th:data-color="${p.color()}">Participant</option>
            </select>
            <button class="btn btn-outline btn-sm" onclick="openAddParticipantModal()">+ 추가</button>
        </div>

        <div class="participant-legend">
            <span class="legend-item" th:each="p : ${schedule.participants()}">
                <span class="color-dot" th:style="'background-color: ' + ${p.color()}"></span>
                <span th:text="${p.name()}">Name</span>
            </span>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <div class="weekday">일</div>
                <div class="weekday">월</div>
                <div class="weekday">화</div>
                <div class="weekday">수</div>
                <div class="weekday">목</div>
                <div class="weekday">금</div>
                <div class="weekday">토</div>
            </div>
            <div class="calendar-body" id="calendarBody">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-secondary" onclick="resetSelections()">초기화</button>
        <button class="btn btn-primary" onclick="saveSelections()">저장</button>
    </div>
</main>

<!-- Add Participant Modal -->
<div id="addParticipantModal" class="modal">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2>참여자 추가</h2>
            <button class="modal-close" onclick="closeAddParticipantModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addParticipantForm">
                <div class="form-group">
                    <label for="participantName">이름</label>
                    <input type="text" id="participantName" name="name"
                           maxlength="10" required placeholder="이름을 입력하세요">
                </div>
                <p class="participant-count-info">
                    <span th:text="${schedule.participants().size()}">0</span> / 8명
                </p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddParticipantModal()">취소</button>
                    <button type="submit" class="btn btn-primary"
                            th:disabled="${schedule.participants().size() >= 8}">추가</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<th:block th:replace="~{fragments/footer :: scripts}"></th:block>

<script th:inline="javascript">
    // Thymeleaf Java Record 직렬화 이슈로 명시적 속성 추출
    const scheduleId = [[${schedule.id()}]];
    const ownerId = [[${ownerId}]];
    const year = [[${schedule.year()}]];
    const month = [[${schedule.month()}]];
    const daysInMonth = [[${schedule.daysInMonth()}]];
    const firstDayOfWeek = [[${schedule.firstDayOfWeek()}]];
    // Thymeleaf 반복문으로 중첩 Record 속성 명시적 추출
    const participants = [
        [# th:each="p, stat : ${schedule.participants()}"]
        {
            id: [[${p.id()}]],
            name: [[${p.name()}]],
            color: [[${p.color()}]],
            selections: [[${p.selections()}]]
        }[# th:unless="${stat.last}"],[/]
        [/]
    ];

    let currentParticipantId = null;
    let selectedDays = new Set();

    document.addEventListener('DOMContentLoaded', function() {
        renderCalendar();
    });

    function renderCalendar() {
        const calendarBody = document.getElementById('calendarBody');
        calendarBody.innerHTML = '';

        // Create empty cells for days before the first day of the month
        for (let i = 0; i < firstDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-day empty';
            calendarBody.appendChild(emptyCell);
        }

        // Create cells for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-day';
            dayCell.dataset.day = day;

            const dayNumber = document.createElement('span');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);

            // Add participant dots
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'participant-dots';

            participants.forEach(p => {
                if (p.selections && p.selections.includes(day)) {
                    const dot = document.createElement('span');
                    dot.className = 'participant-dot';
                    dot.style.backgroundColor = p.color;
                    dot.title = p.name;
                    dotsContainer.appendChild(dot);
                }
            });

            dayCell.appendChild(dotsContainer);

            dayCell.addEventListener('click', () => toggleDay(day, dayCell));

            calendarBody.appendChild(dayCell);
        }
    }

    function onParticipantChange() {
        const select = document.getElementById('participantSelect');
        currentParticipantId = select.value ? parseInt(select.value) : null;

        // Load current selections for this participant
        selectedDays.clear();
        if (currentParticipantId) {
            const participant = participants.find(p => p.id === currentParticipantId);
            if (participant && participant.selections) {
                participant.selections.forEach(day => selectedDays.add(day));
            }
        }

        updateCalendarDisplay();
    }

    function updateCalendarDisplay() {
        document.querySelectorAll('.calendar-day').forEach(cell => {
            cell.classList.remove('selected');
            const day = parseInt(cell.dataset.day);
            if (selectedDays.has(day)) {
                cell.classList.add('selected');
            }
        });
    }

    function toggleDay(day, cell) {
        if (!currentParticipantId) {
            alert('먼저 이름을 선택하세요');
            return;
        }

        if (selectedDays.has(day)) {
            selectedDays.delete(day);
            cell.classList.remove('selected');
        } else {
            selectedDays.add(day);
            cell.classList.add('selected');
        }
    }

    function resetSelections() {
        if (!currentParticipantId) {
            alert('먼저 이름을 선택하세요');
            return;
        }
        selectedDays.clear();
        updateCalendarDisplay();
    }

    async function saveSelections() {
        if (!currentParticipantId) {
            alert('먼저 이름을 선택하세요');
            return;
        }

        try {
            await api.updateSelections(currentParticipantId, Array.from(selectedDays));
            alert('저장되었습니다!');
            window.location.reload();
        } catch (error) {
            alert(error.message);
        }
    }

    function openAddParticipantModal() {
        document.getElementById('addParticipantModal').classList.add('show');
    }

    function closeAddParticipantModal() {
        document.getElementById('addParticipantModal').classList.remove('show');
    }

    document.getElementById('addParticipantForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('participantName').value.trim();

        try {
            await api.addParticipant(scheduleId, name);
            window.location.reload();
        } catch (error) {
            alert(error.message);
        }
    });
</script>
</body>
</html>
