<!-- Add Participant Modal -->
<div id="addParticipantModal" class="modal">

<div th:replace="~{fragments/footer :: footer}"></div>
<th:block th:replace="~{fragments/footer :: scripts}"></th:block>

<script th:inline="javascript">
    // Thymeleaf Java Record ì§ë ¬í™” ì´ìŠˆë¡œ ëª…ì‹œì  ì†ì„± ì¶”ì¶œ
    const scheduleId = [[${schedule.id()}]];
    const ownerId = [[${ownerId}]];
    const year = [[${schedule.year()}]];
    const month = [[${schedule.month()}]];
    const daysInMonth = [[${schedule.daysInMonth()}]];
    const firstDayOfWeek = [[${schedule.firstDayOfWeek()}]];
    // Thymeleaf ë°˜ë³µë¬¸ìœ¼ë¡œ ì¤‘ì²© Record ì†ì„± ëª…ì‹œì  ì¶”ì¶œ
    const participants = [
        [# th:each="p, stat : ${schedule.participants()}"]
        {
            id: [[${p.id()}]],
            name: [[${p.name()}]],
            color: [[${p.color()}]],
            selections: [[${p.selections()}]]
        }[# th:unless="${stat.last}"],[/]
        [/]
    ];

    const locations = [
        [# th:each="loc, stat : ${schedule.locations()}"]
        {
            id: [[${loc.id()}]],
            name: [[${loc.name()}]],
            voters: [[${loc.voters()}]],
            voteCount: [[${loc.voteCount()}]]
        }[# th:unless="${stat.last}"],[/]
        [/]
    ];

    const menus = [
        [# th:each="menu, stat : ${schedule.menus()}"]
        {
            id: [[${menu.id()}]],
            name: [[${menu.name()}]],
            url: [[${menu.url()}]],
            voters: [[${menu.voters()}]],
            voteCount: [[${menu.voteCount()}]]
        }[# th:unless="${stat.last}"],[/]
        [/]
    ];

    let currentParticipantId = null;
    let selectedDays = new Set();

    document.addEventListener('DOMContentLoaded', function() {
        renderCalendar();
    });

    function renderCalendar() {
        const calendarBody = document.getElementById('calendarBody');
        calendarBody.innerHTML = '';

        // Create empty cells for days before the first day of the month
        for (let i = 0; i < firstDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-day empty';
            calendarBody.appendChild(emptyCell);
        }

        // Create cells for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-day';
            dayCell.dataset.day = day;

            const dayNumber = document.createElement('span');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);

            // Add participant dots
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'participant-dots';

            participants.forEach(p => {
                if (p.selections && p.selections.includes(day)) {
                    const dot = document.createElement('span');
                    dot.className = 'participant-dot';
                    dot.style.backgroundColor = p.color;
                    dot.title = p.name;
                    dotsContainer.appendChild(dot);
                }
            });

            dayCell.appendChild(dotsContainer);

            dayCell.addEventListener('click', () => toggleDay(day, dayCell));

            calendarBody.appendChild(dayCell);
        }
    }

    function onParticipantChange() {
        const select = document.getElementById('participantSelect');
        currentParticipantId = select.value ? parseInt(select.value) : null;

        // Load current selections for this participant
        selectedDays.clear();
        if (currentParticipantId) {
            const participant = participants.find(p => p.id === currentParticipantId);
            if (participant && participant.selections) {
                participant.selections.forEach(day => selectedDays.add(day));
            }
        }

        updateCalendarDisplay();
    }

    function updateCalendarDisplay() {
        document.querySelectorAll('.calendar-day').forEach(cell => {
            cell.classList.remove('selected');
            const day = parseInt(cell.dataset.day);
            if (selectedDays.has(day)) {
                cell.classList.add('selected');
            }
        });
    }

    function toggleDay(day, cell) {
        if (!currentParticipantId) {
            alert('ë¨¼ì € ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”');
            return;
        }

        if (selectedDays.has(day)) {
            selectedDays.delete(day);
            cell.classList.remove('selected');
        } else {
            selectedDays.add(day);
            cell.classList.add('selected');
        }
    }

    function resetSelections() {
        if (!currentParticipantId) {
            alert('ë¨¼ì € ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”');
            return;
        }
        selectedDays.clear();
        updateCalendarDisplay();
    }

    async function saveSelections() {
        if (!currentParticipantId) {
            alert('ë¨¼ì € ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”');
            return;
        }

        try {
            await api.updateSelections(currentParticipantId, Array.from(selectedDays));
            toast.success('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    }

    function openAddParticipantModal() {
        document.getElementById('addParticipantModal').classList.add('show');
    }

    function closeAddParticipantModal() {
        document.getElementById('addParticipantModal').classList.remove('show');
    }

    document.getElementById('addParticipantForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('participantName').value.trim();

        try {
            await api.addParticipant(scheduleId, name);
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    });

    function copyLink() {
        const url = window.location.href;

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(url)
                .then(() => alert('ë§í¬ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!'))
                .catch(() => fallbackCopy(url));
        } else {
            fallbackCopy(url);
        }
    }

    function fallbackCopy(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
            document.execCommand('copy');
            alert('ë§í¬ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
        } catch (err) {
            prompt('ì•„ë˜ ë§í¬ë¥¼ ë³µì‚¬í•˜ì„¸ìš”:', text);
        }
        document.body.removeChild(textarea);
    }

    // Location voting functions
    async function addLocation() {
        const input = document.getElementById('locationInput');
        const name = input.value.trim();

        if (!name) {
            alert('ì¥ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”');
            return;
        }

        try {
            await api.addLocation(scheduleId, name);
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    }

    async function toggleVote(button) {
        const locationId = parseInt(button.dataset.locationId);
        const select = document.getElementById('participantSelect');
        const selectedOption = select.options[select.selectedIndex];

        if (!select.value) {
            alert('ë¨¼ì € ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”');
            return;
        }

        const voterName = selectedOption.text;
        const location = locations.find(l => l.id === locationId);
        const hasVoted = location && location.voters.some(v => v.toLowerCase() === voterName.toLowerCase());

        try {
            if (hasVoted) {
                await api.unvoteLocation(locationId, voterName);
            } else {
                await api.voteLocation(locationId, voterName);
            }
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    }

    // Handle Enter key for location input
    document.getElementById('locationInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            addLocation();
        }
    });

    // Menu voting functions
    async function addMenu() {
        const nameInput = document.getElementById('menuInput');
        const urlInput = document.getElementById('menuUrlInput');
        const name = nameInput.value.trim();
        const url = urlInput.value.trim() || null;

        if (!name) {
            alert('ë©”ë‰´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
            return;
        }

        try {
            await api.addMenu(scheduleId, name, url);
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    }

    async function toggleMenuVote(button) {
        const menuId = parseInt(button.dataset.menuId);
        const select = document.getElementById('participantSelect');
        const selectedOption = select.options[select.selectedIndex];

        if (!select.value) {
            alert('ë¨¼ì € ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”');
            return;
        }

        const voterName = selectedOption.text;
        const menu = menus.find(m => m.id === menuId);
        const hasVoted = menu && menu.voters.some(v => v.toLowerCase() === voterName.toLowerCase());

        try {
            if (hasVoted) {
                await api.unvoteMenu(menuId, voterName);
            } else {
                await api.voteMenu(menuId, voterName);
            }
            window.location.reload();
        } catch (error) {
            toast.error(error.message);
        }
    }

    // Handle Enter key for menu input
    document.getElementById('menuInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            addMenu();
        }
    });
</script>
</body>
