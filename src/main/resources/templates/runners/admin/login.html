<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{runners/fragments/header :: head}"></head>
<body class="runners-body">
    <main class="runners-login">
        <div class="runners-login-card">
            <h1>관리자 로그인</h1>

            <div th:if="${error}" class="runners-login-error">
                <span th:text="${error}">로그인에 실패했습니다.</span>
            </div>

            <form th:action="@{/runners/admin/login}" method="post">
                <div class="runners-form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username"
                           class="runners-input" placeholder="관리자 아이디" required autofocus>
                </div>
                <div class="runners-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password"
                           class="runners-input" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="runners-btn runners-btn-primary" style="width: 100%;">
                    로그인
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a th:href="@{/runners}" style="color: var(--runners-text-secondary);">
                    ← 홈으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</body>
</html>
